<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <div class="container">
    <div class="card">
      <div class="header_card">
        <img class="img_head" src="images/illustration-hero.svg"alt="head image">
      </div>
      <div class="body_card">
        <div class="text">
          <h1>Order Summary</h1>
          <p>You can now listen to millions of songs audiobooks, and podcasts on any device anywhere you like!</p>
        </div>
        <div class="song">
          <img src="images/icon-music.svg" alt="music icone" class="img_song">
          <div class="title_price">
            <h1>Annual Plan</h1>
            <p>$59.99/year</p>
          </div>
          <a class="song_lien" href="#">Change</a>
        </div>
      </div>
      <div class="footer_card">
        <button id="payment">Proceed to Payment</button>
        <button id="cancel">Cancel Order</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">BELKACEM SÃ©lim</a>.
    </div>
  </div>
</body>
</html>
